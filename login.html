<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/loginStyle.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="title"><h3>Sign In</h3></div>
        <div class="logo"><img src="images/facebook.png" alt="" /></div>

        <div class="info">
          <form action="">
            <label for="">User Name</label><input type="text" /><br />
            <label for="">Password </label><input type="password" /><br />
            <input type="checkbox" /><label for="">Remember Me</label>
            <div class="button">
              <button onclick="location.href='main.html'">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
